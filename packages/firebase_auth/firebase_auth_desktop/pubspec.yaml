name: firebase_auth_desktop
description: Windows and Linux implementation of firebase_auth
homepage: https://firebase.flutter.dev
repository: https://github.com/invertase/flutterfire_desktop
version: 1.0.2

environment:
  sdk: '>=2.15.0 <3.0.0'
  flutter: '>=1.20.0'

dependencies:
  desktop_webview_auth: ^0.0.8
  # 4.7.0 adds pigeon for platform communication which breaks some things
  firebase_auth: '>=4.0.0 <4.7.0'
  firebase_auth_dart: ^1.0.1
  firebase_auth_platform_interface: '>=6.10.3 <6.16.0'
  firebase_core: ^2.0.0
  firebase_core_dart: ^1.0.1
  flutter:
    sdk: flutter
  meta: ^1.3.0

dev_dependencies:
  async: ^2.8.1
  firebase_core_platform_interface: 4.8.0
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
  plugin_platform_interface: ^2.1.2

flutter:
  plugin:
    implements: firebase_auth
    platforms:
      # TODO when doing development on macOS, uncomment this.
      # macos:
      #   dartPluginClass: FirebaseAuthDesktop
      #   pluginClass: none
      linux:
        dartPluginClass: FirebaseAuthDesktop
        pluginClass: none
      windows:
        dartPluginClass: FirebaseAuthDesktop
        pluginClass: none

false_secrets:
  - /example/**
