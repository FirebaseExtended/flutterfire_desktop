name: firebase_remote_config_desktop_example
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.17.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: any
  firebase_core_desktop: ^0.1.1
  firebase_remote_config: any
  firebase_remote_config_desktop:
    path: ../
  cupertino_icons: ^1.0.2

dependency_overrides:
  firebase_remote_config_dart:
    path: ../../firebase_remote_config_dart

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
